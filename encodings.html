<html lang="en">
	<link rel="stylesheet" href="https://davidar.github.io/linja-pona/stylesheet.css">
	<style>
	 .linjapona { font-family: linja-pona; }
	 body { 
	 	font-family: helvetica, arial, sans-serif; 
	 	margin: 1em; 
	 	background-color: #112;
	 	color: white;
	 }

	 .translatebox {
		width:100%;
	 }
	 .translationinput, .translationoutput {
	 	padding:10px;
	 	width:40%;
		display: inline-grid;
		background-color: #333;
		height:200px;
	 }

	 .translationinput textarea, .translationoutput #output {
	 	overflow: auto;
	 }

	 textarea {
	 	height: 120px;
		border: 0;
		resize: none;
		background-color: #333;
		color: white;
		font-family: helvetica, arial, sans-serif; 
	}
	 
	 .translationheader {
	 	height: 30px;
	 	padding-top:5px;
	 	border-bottom: 1px solid;
	 	overflow: scroll hidden;
	 	display: flex;
	 	scrollbar-width: none;
	 }
	 .translationheader::-webkit-scrollbar {
  		height: 0px;
	 }


	 .translationheader div {
	 	font-size: 0.8em;
	 	text-align: center;
	 	overflow-y:hidden;
	 	text-transform: uppercase;
	 	/*min-width:17%;*/
	 	padding:0px 10px;
	 	margin:0 2px;
	 	/*max-height: 20px;*/
	 	min-width: auto;
	 	flex-shrink:0;
	 }

	 .selected {
	 	border-bottom: 2px solid #f44;
	 	color: #f66;
	 }

	 #output {
	 	height:120px;
	 }

	 #suggestion {
	 	font-style: italic;
	 	float: bottom;
	 }

	 div {
	 	box-sizing: border-box
	 }

	 a {
	 	color: #f44;
	 }

	 div:target {
	 	background-color: #422;
	 }

	 button {
	 	margin: 30px 30%;
	 	width: 200px;
	 	height: 50px;
	 	background-color: #c33;
	 	color: white;
	 	border: none;
	 	padding: 20px 30px 50px 30px;
	 }
	 button:hover {
	 	background-color: #f44;
	 }
	 button:active {
	 	transform: translateY(2px);
	 	background-color: #a22;
	 	color: #eee;
	 }
	</style>	
<head>
		<title>ilo ante</title>
		<meta charset="utf-8">
	
		<!-- favicon -->
		<link id="favicon" rel="icon" href="favicon.jpg">
		
		<!-- i have no idea what this does -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
	 </head>
	<body>
		<h1> Encode/Decode </h1>
		<div class="translatebox">

			<div class="translationinput">
				<div class="translationheader">
					<div> Detect Script </div>
					<div class="selected"> Latin </div>
					<div> Sitelen Pona </div>
				</div>
				<textarea id="dynamicinput"></textarea>
				<span id="suggestion"></span>
			</div>
			
			<div class="translationoutput">
				<div class="translationheader">
					<div class="selected"> ALL </div>
					<div> Latin </div>
					<div> Sitelen Pona </div>
				</div>
				<div id="output"></div>
			</div>

		</div>

		<header>
			<h1> Unicode mappings </h1> 
		</header>
	
		<!-- <div id="credits"> 
			loading...
		</div> -->
			

		<table id="table"></table> 
		
		<h2> Overlapping decodings </h2> 
		<table id="dupes"></table>

		<h1> credits/settings </h1>
		<button id="reload" hidden onclick="reload()"> regenerate with modified settings </button>
		<div id="credits">

		<script src="./encodings.js"></script>

	</body></html>
